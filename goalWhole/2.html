<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="kpiAdd.css" />
</head>
<body>
<div class="addDiv" id="baseInfo">
    <div class="title">
        <i class="title-img"></i>指标基本信息
    </div>
    <hr class="title-hr">
    <div class="content">
        <div class="col-sm-12">
            <label class="col-sm-2 text-right pr5 require">父级</label>
            <div class="input-group col-sm-8 modal-input-group">
                <input id="PARENT_ID" type="text" style="border-color: #ccc;" class="form-control " name="parentId" disabled="disabled">
                <input type="text" id="parentId-h" class="hide">
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4 text-right pr5 require">编码<span class="redColor">*</span></label>
            <div class="input-group col-sm-8 modal-input-group">
                <input id="CHR_CODE1" type="text" style="border-color: #ccc; width: 50%; margin-right: 1%;" class="form-control " name="CHR_CODE1" disabled="disabled">
                <input id="CHR_CODE2" type="number" style="border-color: #ccc; width: 49%" class="form-control " name="CHR_CODE2" placeholder="编码为两位整数"> <span id="CHR_CODE2-ERROR" class="errorSpan"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4 text-right pr5 require">名称<span class="redColor">*</span></label>
            <div class="input-group col-sm-8 modal-input-group">
                <input id="kpiName" type="text" style="border-color: #ccc;" class="form-control noSpecial" name="kpiName">
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4 text-right pr5 require">启用</label>
            <div class="input-group col-sm-8 modal-input-group">
                <input id="isEnable" type="checkbox" style="border-color: #ccc;" name="isEnable">
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4 text-right pr5 require">生效</label>
            <div class="input-group col-sm-8 modal-input-group">
                <input id="isEnd" type="checkbox" style="border-color: #ccc;" name="isEnd" disabled="disabled" checked="true">
            </div>
        </div>
        <div class="col-sm-6">
            <label class="col-sm-4 text-right pr5 require">是否明细</label>
            <div class="input-group col-sm-8 modal-input-group">
                <input id="isDetail" type="checkbox" style="border-color: #ccc;" name="isDetail">
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>年度目标填报表</title>

    <link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/datetimepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/uui/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../plugins/uui/css/u.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/uui/css/u.core.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/uui/css/tree.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/ip/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/ip/changeTree/changeTree.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/uui/css/grid.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/ip/css/ip.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/ip/css/bizSys.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/ip/css/theme/blue.css" />
    <link rel="stylesheet" type="text/css" href="../plugins/ip/css/platform.css" />
    <link rel="stylesheet" href="../plugins/splitter/jqx.base.css">
    <link rel="stylesheet" type="text/css" href="../css/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/css/commonPe.css" />
    <link rel="stylesheet" type="text/css" href="../css/css/peGrid.css" />
    <link rel="stylesheet" type="text/css" href="../css/css/peTab.css" />
    <link rel="stylesheet" href="../plugins/handsontable/handsontable.full.min.css">
    <script src="../plugins/handsontable/handsontable.full.min.js"></script>

    <link href="../plugins/bootstrap/css/bootstrap-dialog.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/indicatorSelect.css">
    <link rel="stylesheet" href="../css/modalDialog.css">


</head>

<body>
<div region="center" class="box">
    <div id="pstable" title="评审表" style="padding:20px; overflow: auto;" >
        <!--startprint1-->
        <div id="baseInfoButton">
            <button class="btn pe-btn pull-right" id="temSave" type="button" onclick="commonFn.temSave(this.id)">暂存</button>
            <button class="btn pe-btn pull-right" id="saveAll" type="button" onclick="commonFn.saveAll(this.id)">保存</button>
        </div>
        <br/>
        <div class="addDiv" id="baseInfo">
            <!--第一部分-->
            <div class="title">
                <i class="title-img"></i>基本情况
            </div>
            <hr class="title-hr">
            <div class="content">
                <!--第一行-->
                <div class="col-sm-4" style="overflow: auto;">
                    <label class="col-sm-3 text-left pr5 require">项目名称：</label>
                    <label id="projectId" class="blueColor col-sm-8" style="display: block;height: 30px;"></label>
                </div>
                <div class="col-sm-4" >
                    <label class="col-sm-3 text-left pr5 require">主管部门：</label>
                    <label id="departmentId"  class="blueColor" style="display: block;height: 30px;"> </label>
                </div>
                <div class="col-sm-4" >
                    <label class="col-sm-3 text-left pr5 require">实施单位：</label>
                    <label id="implementId"  class="blueColor" style="display: block;height: 30px;"> </label>
                </div>
                <!--第二行-->
                <div class="col-sm-6">
                    <label class="col-sm-2 text-left pr5 require">项目属性<span class="redColor">*</span>：</label>
                    <div class="input-group col-sm-8 modal-input-group">
                        <select id="attribute" class="form-control" name="attribute" style="border-color: #ccc;">请选择
                            <option value="0">请选择</option>
                            <option value="1">一次性项目</option>
                            <option value="2">延续性项目</option>-->
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="col-sm-4 text-right pr5 require">项目期<span class="redColor">*</span>：</label>
                    <div class="input-group col-sm-7 modal-input-group">
                        <input id="projectPeriod" type="text" style="border-color: #ccc;" class="form-control noSpecial" name="kpiName" placeholder="请输入...">
                    </div>
                    <label class="col-sm-1 text-left pr5 require" style="display: block;height: 30px;">年</label>
                </div>
                <!--第三行-->
                <div class="col-sm-6">
                    <label class="col-sm-3 text-left pr5 require">中期资金总额：</label>
                    <div class="input-group col-sm-8 modal-input-group">
                        <label id="totalMoney"  class="blueColor"> </label>
                        <span >万元</span>
                        <span class="grayColor">=财政拨款（中期）+其他资金（中期）</span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="col-sm-4 text-right pr5 require">年度资金总额：</label>
                    <div class="input-group col-sm-8 modal-input-group">
                        <label id="yearTotalMoney" class="blueColor"></label>
                        <span >万元</span>
                        <span class="grayColor">=财政拨款（年度）+其他资金（年度）</span>
                    </div>
                </div>
                <!--第四行-->
                <div class="col-sm-6">
                    <label class="col-sm-3 text-left pr5 require">其中：财政拨款：</label>
                    <div class="input-group col-sm-7 modal-input-group">
                        <input id="financeGrant" type="text" style="border-color: #ccc;" class="form-control noSpecial" name="kpiName" onchange="commonFn.totalMoneyCalculate()">
                    </div>
                    <label class="col-sm-1 text-left pr5 require" style="display: block;height: 30px;">万元</label>
                </div>
                <div class="col-sm-6">
                    <label class="col-sm-4 text-right pr5 require">其中：财政拨款<span class="redColor">*</span>：</label>
                    <div class="input-group col-sm-8 modal-input-group">
                        <label id="yearFinanceGrant" class="blueColor"></label>
                        <span >万元</span>
                    </div>
                </div>
                <!--第五行-->
                <div class="col-sm-6">
                    <label class="col-sm-3 text-left pr5 require">其它资金<span class="redColor">*</span>：</label>
                    <div class="input-group col-sm-7 modal-input-group">
                        <input id="otherGrant" type="text" style="border-color: #ccc;" class="form-control noSpecial" name="kpiName" onchange="commonFn.totalMoneyCalculate()">
                    </div>
                    <label class="col-sm-1 text-left pr5 require" style="display: block;height: 30px;">万元</label>
                </div>
                <div class="col-sm-6">
                    <label class="col-sm-4 text-right pr5 require">其它资金<span class="redColor">*</span>：</label>
                    <div class="input-group col-sm-7 modal-input-group">
                        <input id="yearOtherGrant" type="text" style="border-color: #ccc;" class="form-control noSpecial" name="kpiName" onchange="commonFn.yearMoneyCalculate()">
                    </div>
                    <label class="col-sm-1 text-left pr5 require" style="display: block;height: 30px;">万元</label>
                </div>
            </div>
            <!--第二部分-->
            <div class="title">
                <i class="title-img"></i>总体目标
            </div>
            <hr class="title-hr">
            <div class="content">
                <!--第一行-->
                <div class="col-sm-6">
                    <div class="col-sm-12">
                        <span>中期目标 * </span>
                        <span>(</span>
                        <select id="yearStart" class="form-control" name="attribute" style="border-color: #ccc;">
                            <option value="0">请选择</option>
                            <option value="1">2018</option>
                            <option value="2">2019</option>
                            <option value="3">2020</option>
                        </select>
                        <span>年—</span>
                        <select id="yearEnd" class="form-control" name="attribute" style="border-color: #ccc;">
                            <option value="0">请选择</option>
                            <option value="1">2018</option>
                            <option value="2">2019</option>
                            <option value="3">2020</option>
                        </select>
                        <span>)</span>
                        <span>最多300字</span>
                    </div>
                </div>
                <div class="col-sm-6" style="margin-bottom:10px;">
                    <div class="col-sm-12">
                        <span>年度目标 * </span>
                        <span>(</span>
                        <select id="year" class="form-control" name="attribute" style="border-color: #ccc;">
                            <option value="0">请选择</option>
                            <option value="1">2018</option>
                            <option value="2">2019</option>
                            <option value="3">2020</option>
                        </select>
                        <span>年度）最多300字</span>
                    </div>
                </div>
                <!--第二行-->
                <div class="col-sm-6">
                    <textarea class="form-control col-sm-10 text-left require" id="deblock_udid1" name="deblock_udid" rows="4" style="min-width: 100%">
                    </textarea>
                </div>
                <div class="col-sm-6">
                    <textarea class="form-control col-sm-10 text-left require" id="deblock_udid2" name="deblock_udid" rows="4" style="min-width: 100%">
                    </textarea>
                </div>
            </div>
            <br/>
            <!--第三部分-->
            <div class="title">
                <i class="title-img"></i>绩效目标
            </div>
            <hr class="title-hr">
            <form id="indicatorSelectForm" method="post" style="text-align:center">
                <!--主表-->
                <table id="select_table" style=" overflow: scroll; width:100%;margin:auto;"  >
                    <thead id="tableHeader">
                    </thead>
                    <tbody id="tableBody" >
                    </tbody>
                </table>
                <!--模态对话框-->
                <!--<div class="modal fade" id="dialogContent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                </div>-->
                <div class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h6 class="modal-title"></h6>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal"></button>
                                <button type="button" class="btn btn-primary"></button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </form>
        </div>
        <br/>
        <br/>
        <!--endprint1-->
    </div>
</div>

<script type="text/javascript" src="../plugins/splitter/jquery-1.11.1.min.js"></script>
<script src="../plugins/jqueryEasyUi/jquery.easyui.min.js" type="text/javascript"></script>
<script src="../plugins/jqueryEasyUi/easyui-lang-zh_CN.js" type="text/javascript"></script>

<script src="../plugins/knockout/knockout-3.2.0.debug.js" type="text/javascript"></script>
<script src="../plugins/uui/js/u.js" type="text/javascript"></script>
<script src="../plugins/ip/js/ip.js" type="text/javascript"></script>
<script src="../plugins/uui/js/u-grid.js" type="text/javascript"></script>

<script src="../plugins/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="../plugins/bootstrap/js/bootstrap-dialog.js" type="text/javascript"></script>
<script src="../plugins/requirejs/require.js"></script>
<script src="../require.config.js"></script>

<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/showNextKPIInfo.js" type="text/javascript"></script>
<script src="../js/public.js" type="text/javascript"></script>
<script src="indicatorSelectAndFill.js" type="text/javascript"></script>
</body>
</html>
